    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        passIcon =document.querySelectorAll("i");
        passInput = document.querySelectorAll('input[type="password"]');

        
        passIcon.forEach((element, index) => {
            element.addEventListener("click" , ()=>{
            if( element.classList[1] == 'bi-eye'){
                element.classList.add("bi-eye-slash");
                element.classList.remove("bi-eye");
 
                passInput[index].type ="password"
            } 
            
            else if (element.classList[1] == 'bi-eye-slash') {
                element.classList.add("bi-eye");
                element.classList.remove("bi-eye-slash");
 
                passInput[index].type ="text"
            } 
           } )
        });

        
    </script>
